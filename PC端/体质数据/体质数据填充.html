<script>
    function getNow() {
        var Now = new Date;
        var hours = Now.getHours();
        var min = Now.getMinutes();
        var sec = Now.getSeconds();
        
        min -= 60;
        sec -= 60;
        if(hours >= 6){
            hours -= 30;
        }
        return Math.abs(hours)+ '小时' +Math.abs(min)+ '分' +Math.abs(sec)+ '秒';
    }
    setInterval(() => {
        console.log(getNow())
        $('#rest-time').html(getNow());
    }, 1000);
</script>
